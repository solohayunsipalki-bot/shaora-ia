<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Shaora IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat {
      width: 400px;
      height: 600px;
      background: #020617;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .msg {
      margin: 6px 0;
      padding: 8px 10px;
      border-radius: 6px;
      max-width: 80%;
    }
    .user {
      background: #2563eb;
      align-self: flex-end;
    }
    .bot {
      background: #334155;
      align-self: flex-start;
    }
    #input {
      display: flex;
      border-top: 1px solid #1e293b;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px;
      background: #22c55e;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>
  <div id="input">
    <input id="text" placeholder="EscribÃ­ algo..." />
    <button onclick="send()">Enviar</button>
  </div>
</div>

<script>
async function send() {
  const input = document.getElementById("text");
  const msg = input.value;
  if (!msg) return;

  add(msg, "user");
  input.value = "";

  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg })
  });

  const data = await res.json();
  add(data.reply, "bot");
}

function add(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  document.getElementById("messages").appendChild(div);
}
</script>

</body>
</html>
